name: Python CI with uv

on:
  pull_request:
    branches:
      - "main"
      - "develop"

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write

    env:
      # CI environment flag
      CI: "true"
      # Test environment variables for Pydantic Settings validation
      AWS_BEDROCK_API_KEY: "test-api-key"
      AWS_REGION: "ap-northeast-2"
      BEDROCK_REGION: "us-west-1"
      BEDROCK_MODEL_ID: "us.anthropic.claude-3-5-sonnet-20241022-v2:0"
      BEDROCK_EVALUATION_MODEL_ID: "us.anthropic.claude-3-5-sonnet-20241022-v2:0"
      BEDROCK_EMBEDDING_MODEL_ID: "amazon.titan-embed-text-v2:0"
      TEMPERATURE: "0.7"
      MAX_TOKENS: "4096"
      TOP_P: "0.9"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Lint check (Ruff)
        run: uv run ruff check .

      - name: Format check (Ruff)
        run: uv run ruff format --check .

      - name: Run tests (Pytest)
        run: uv run pytest --tb=short -q

      - name: Calculate Build Duration
        id: duration
        if: always()
        run: |
          START_TIME="${{ github.event.repository.pushed_at }}"
          if [ -z "$START_TIME" ]; then
            START_TIME=$(date -u +%s)
          else
             START_TIME=$(date -d "$START_TIME" +%s)
          fi
          END_TIME=$(date -u +%s)
          DURATION=$((END_TIME - START_TIME))
          MINUTES=$((DURATION / 60))
          SECONDS=$((DURATION % 60))
          echo "formatted_duration=${MINUTES}m ${SECONDS}s" >> $GITHUB_OUTPUT

      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v2
        if: always()
        with:
          comment_tag: ai_ci_report
          mode: recreate
          message: |
            ## ${{ job.status == 'success' && 'âœ… AI CI Successful' || 'âŒ AI CI Failed' }}

            **Build #${{ github.run_number }}** ${{ job.status == 'success' && 'completed successfully!' || 'encountered errors.' }}

            ### ğŸ” Quality Checks
            - ğŸ§¹ **Lint (Ruff)**: ${{ job.status == 'success' && 'âœ… Passed' || 'âŒ Failed' }}
            - ğŸ“ **Format (Ruff)**: ${{ job.status == 'success' && 'âœ… Passed' || 'âŒ Failed' }}

            ### ğŸ§ª Test Results
            - ${{ job.status == 'success' && 'âœ… All tests passed' || 'âŒ Some tests failed' }}
            - â±ï¸ Duration: ${{ steps.duration.outputs.formatted_duration }}

            ### ğŸ“¦ Build Info
            - **Commit**: `${{ github.sha }}`
            - **Branch**: `${{ github.head_ref }}`
            - **Author**: @${{ github.actor }}
            - **Python Version**: 3.12+
            - **Package Manager**: uv

            [View detailed logs â†’](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
